<html>
  <meta charset="UTF-8" />

  <head>
    <script src="vue.js"></script>
    <script src="data.js"></script>
  </head>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      font-family: "Roboto", "Verdana", sans-serif;
    }

    html,
    body,
    main {
      width: 100%;
      height: 100%;
    }

    strong {
      font-size: 80px;
    }

    ul,
    ol {
      padding-left: 0;
    }

    ul li {
      list-style: none;
    }

    li {
      margin-bottom: 5px;
    }

    main {
      display: flex;
      justify-content: space-evenly;
      align-items: stretch;
      background-color: #f5f5f5;
      padding: 16px;
    }

    .container {
      position: relative;
      padding: 40px;
      border-radius: 2px;
      background-color: #fff;
      width: 48%;
      overflow-y: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 24px;
      color: #3e3e52;
    }

    h4 {
      text-transform: capitalize;
      margin-bottom: 4px;
      color: #3e3e52;
      font-weight: 500;
    }

    span {
      overflow-wrap: break-word;
      margin: 8px 0 12px;
      display: block;
    }

    section {
      margin-bottom: 24px;
    }

    section.sections {
      border-bottom: 1px solid #c0c0d4;
      padding-bottom: 24px;
    }

    .add-section {
      margin-top: 15px;
      height: 40px;
      padding: 10px 25px;
    }

    input {
      border-radius: 2px;
      padding: 0.3em;
      font-size: 16px;
      outline: none;
      border: 1px solid #c0c0d4;
      width: 100px;
      margin-right: 20px;
    }

    button {
      cursor: pointer;
      margin: 0;
      margin-right: 7px;
      background-color: #145cf2;
      border: 1px solid transparent;
      font-size: 14px;
      padding: 0.2em 0.4em;
      text-decoration: none;
      color: #fff;
      border-radius: 2px;
      transition: all 0.3s;
      display: inline-flex;
    }

    button:hover {
      background-color: #0c2f78;
    }

    button:disabled {
      cursor: not-allowed;
      background-color: #c0c0d4;
    }

    .rm-btn {
      background-color: #fff;
      color: #3e3e52;
      border: 1px solid #3e3e52;
    }

    .results {
      position: fixed;
      top: 0;
      width: 100%;
      left: 0;
      background: white;
      font-size: 40px;
      text-align: center;
      height: 100%;
      padding-top: 100px;
    }

    .list-activities,
    .flex {
      display: flex;
    }

    .second-list {
      padding-left: 20px;
      margin-left: 20px;
    }
  </style>
  <body>
    <main id="app">
      <div class="container">
        <h1>Grafitness</h1>

        <!-- <div class="flex">
          <section>
            <h4>Tempo</h4>
            <input
              v-model="time"
              id="time"
              type="text"
              placeholder="Tempo em segundos"
            />
          </section>

          <section>
            <h4>Intervalo</h4>
            <input
              v-model="interval"
              id="interval"
              type="text"
              placeholder="Intervalo em segundos"
            />
          </section>
        </div> -->

        <section class="list-activities">
          <div>
            <h2>Selecione:</h2>
            <ul>
              <li v-for="(activity, index) in activities">
                <div>
                  <button @click="finalList.push(activity)">+</button>
                  {{activity}}
                </div>
              </li>
            </ul>
          </div>

          <div class="second-list">
            <h2>Treino</h2>
            <ol>
              <li v-for="(activity, index) in finalList">
                <div>{{activity}}</div>
              </li>
            </ol>
            <button
              class="add-section"
              @click="showResults = true; start(10 , finalList, false)"
            >
              Start
            </button>
          </div>
        </section>

        <div v-show="showResults" class="results" v-html="currentSlide"></div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
